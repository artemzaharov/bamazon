{% extends 'books/base.html' %}
{% load static %}


<!-- Main body -->
{% block content %}

<section id="promo">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="promo-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="{% static 'img/slide_1.jpg'%}">
                        </div>
                        <div class="item">
                            <img src="{% static 'img/slide_2.jpg'%}">
                        </div>
                        <div class="item">
                            <img src="{% static 'img/slide_3.jpg'%}">
                        </div>
                        <div class="item">
                            <img src="{% static 'img/slide_4.jpg'%}">
                        </div>
                        <div class="item">
                            <img src="{% static 'img/slide_5.jpg'%}">
                        </div>
                        <div class="item">
                            <img src="{% static 'img/slide_6.jpg'%}">
                        </div>
                        <div class="item">
                            <img src="{% static 'img/slide_7.jpg'%}">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#promo-carousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#promo-carousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="products">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-3">
                    <div class="col text-center" id="welcome">
                        <h2>Welcome</h2>
                        <p>Sign in for the best experience</p>
                        <button class="btn">Sign in securely</button>
                        <div class="footer">
                            New to Bamazon? <a href="#">Start here</a>
                        </div>
                    </div>
                </div>

                <div class="col" id="Bamazon-basics">
                    <h2>Explore Bamazon Books</h2>
                     {% for book in book_list %}
                    <a href="{{ book.get_absolute_url }}" class="thumbnail text-center">
                        <img src="{{ book.poster.url }}" width="200" height="250" alt="Product 1">
                        <span class="caption">{{ book.title }}</span>
                    </a>
                       {% endfor %}
                </div>
            </div>
        </div>
</section>
{% endblock content %}
